apply plugin: 'com.android.application'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def jks_path = properties.getProperty('jks_path')
def sdk_version = Integer.parseInt(properties.getProperty('sdk_version'))
def build_tools_version = properties.getProperty('build_tools_version')

android {
    signingConfigs {
        release {
            keyAlias 'mangaviewer'
            keyPassword 'mangaviewer'
            storeFile file(jks_path)
            storePassword 'mangaviewer'

        }
    }
    compileSdkVersion sdk_version
    buildToolsVersion build_tools_version
    defaultConfig {
        applicationId 'com.king.mangaviewer'
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 2
        versionName "0.2.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            lintOptions {
                disable 'MissingTranslation'
            }
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'org.jsoup:jsoup:1.8.2'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'joda-time:joda-time:2.8.2'
    compile 'com.google.android.gms:play-services-ads:7.0.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:preference-v14:23.3.0'
    // Required -- JUnit 4 framework
    testCompile 'junit:junit:4.12'
    // Optional -- Mockito framework
    testCompile 'org.mockito:mockito-core:2.2.9'


    androidTestCompile 'com.android.support.test:runner:0.4'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.4'
    // Set this dependency to build and run Espresso tests
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support:support-annotations:23.3.0'

}
